<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="form-group">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        [ngClass]="{
          'is-invalid':
            registerForm.get('username').errors &&
            registerForm.get('username').touched
        }"
        class="form-control no-border"
        formControlName="username"
        placeholder="Username"
      />
      <mat-error
        *ngIf="
          registerForm.get('username').errors &&
          registerForm.get('username').touched
        "
      >
        Please choose a username
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Budget Amount</mat-label>
      <input
        matInput
        type="number"
        [ngClass]="{
          'is-invalid':
            registerForm.get('budgetAmount').errors &&
            registerForm.get('budgetAmount').touched
        }"
        class="form-control no-border"
        placeholder="Budget Amount"
        formControlName="budgetAmount"
      />
      <mat-error
        *ngIf="
          registerForm.get('budgetAmount').touched &&
          registerForm.get('budgetAmount').hasError('required')
        "
      >
        BudgetAmount is required
      </mat-error>
      <mat-error
        *ngIf="
          registerForm.get('budgetAmount').touched &&
          registerForm.get('budgetAmount').hasError('min')
        "
      >
        BudgetAmount cannot be negative
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        [ngClass]="{
          'is-invalid':
            registerForm.get('password').errors &&
            registerForm.get('password').touched
        }"
        class="form-control no-border"
        formControlName="password"
        placeholder="Password"
      />
      <mat-error
        *ngIf="
          registerForm.get('password').hasError('required') &&
          registerForm.get('password').touched
        "
      >
        Password is required
      </mat-error>
      <mat-error
        *ngIf="
          registerForm.get('password').hasError('minlength') &&
          registerForm.get('password').touched
        "
      >
        Password must be at least 8 characters
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        type="password"
        [ngClass]="{
          'is-invalid':
            (registerForm.get('confirmPassword').errors &&
              registerForm.get('confirmPassword').touched) ||
            (registerForm.get('confirmPassword').touched &&
              registerForm.hasError('mismatch'))
        }"
        class="form-control"
        formControlName="confirmPassword"
        placeholder="Confirm Password"
      />
      <mat-error
        *ngIf="
          registerForm.get('confirmPassword').hasError('required') &&
          registerForm.get('confirmPassword').touched
        "
      >
        Password is required
      </mat-error>
      <mat-error
        *ngIf="
          registerForm.hasError('mismatch') &&
          registerForm.get('password').touched
        "
      >
        Passwords must match
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group text-center">
    <button mat-raised-button color="primary" class="mr-3" [disabled]="!registerForm.valid" type="submit">
      Register
    </button>
    <button mat-button color="primary" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
